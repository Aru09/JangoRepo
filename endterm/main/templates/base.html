<html lang="en">
<head>

    </head>
<body>

    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="{% url 'home' %}">
                        Person
                    </a>
                     <a href="{% url 'home' %}">

                    </a>

            </div>

            {% if user.is_authenticated %}

                    <li>
                        <a href="">{{ user }}</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li>
                        <a href="{% url 'login' %}">Login</a>
                    </li>
                    <li>
                        <a href="{% url 'register' %}">Register</a>
                    </li>

    <div class="container">
        {% block body %}

        {% endblock %}
    </div>

</html>
